<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geopol√≠tica Internacional Aplicada a los Negocios Internacionales</title>
  <meta name="description" content="Curso Intersemestral 2026-1 - Facultad de Contadur√≠a y Administraci√≥n, UNAM" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #cc0028;
      --primary-glow: rgba(204, 0, 40, 0.3);
      --bg: #f5f5f5;
      --bg-dark: #e8e8e8;
      --text: #2c2c2c;
      --text-light: #555555;
      --shadow: rgba(204, 0, 40, 0.2);
      --border: #cc0028;
      --content-bg: rgba(255, 255, 255, 0.9);
    }

    body.dark-mode {
      --primary: #ff0033;
      --primary-glow: rgba(255, 0, 51, 0.4);
      --bg: #0a0a0a;
      --bg-dark: #000000;
      --text: #ff3355;
      --text-light: #ffccdd;
      --shadow: rgba(255, 0, 51, 0.3);
      --border: #ff0033;
      --content-bg: rgba(0, 0, 0, 0.7);
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, var(--bg) 0%, var(--bg-dark) 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow-x: hidden;
      position: relative;
      transition: all 0.5s ease;
    }

    /* Tablero de ajedrez 3D animado */
    .chessboard-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      perspective: 1200px;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
      transition: opacity 0.5s ease;
    }

    body.dark-mode .chessboard-container {
      opacity: 0.15;
    }

    .chessboard {
      position: absolute;
      width: 600px;
      height: 600px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      animation: rotateBoard 30s infinite linear;
    }

    @keyframes rotateBoard {
      0% {
        transform: translate(-50%, -50%) rotateX(60deg) rotateZ(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotateX(60deg) rotateZ(360deg);
      }
    }

    .chess-square {
      position: absolute;
      width: 75px;
      height: 75px;
      border: 1px solid var(--border);
      box-shadow: 0 0 15px var(--shadow);
      transform-style: preserve-3d;
      animation: pulse 4s infinite ease-in-out;
      transition: all 0.5s ease;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 15px var(--shadow);
      }
      50% {
        box-shadow: 0 0 25px var(--primary-glow);
      }
    }

    .chess-square.dark {
      background: linear-gradient(135deg, var(--primary) 0%, rgba(180, 0, 35, 0.9) 100%);
    }

    .chess-square.light {
      background: linear-gradient(135deg, rgba(200, 200, 200, 0.7) 0%, rgba(170, 170, 170, 0.85) 100%);
    }

    body.dark-mode .chess-square.dark {
      background: linear-gradient(135deg, var(--primary) 0%, rgba(200, 0, 40, 0.8) 100%);
    }

    body.dark-mode .chess-square.light {
      background: linear-gradient(135deg, rgba(50, 50, 50, 0.6) 0%, rgba(30, 30, 30, 0.8) 100%);
    }

    /* Contenido principal */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 1400px;
      width: 100%;
      background: var(--content-bg);
      padding: 4rem 3rem;
      border-radius: 20px;
      border: 3px solid var(--border);
      box-shadow: 0 0 40px var(--shadow), 
                  inset 0 0 40px var(--primary-glow);
      backdrop-filter: blur(10px);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: clamp(2.5rem, 7vw, 5.5rem);
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 2rem;
      color: var(--text);
      text-shadow: 0 0 20px var(--primary-glow),
                   0 0 40px var(--primary-glow);
      letter-spacing: -0.02em;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 20px var(--primary-glow),
                     0 0 40px var(--primary-glow);
      }
      100% {
        text-shadow: 0 0 30px var(--primary-glow),
                     0 0 60px var(--primary-glow),
                     0 0 80px rgba(204, 0, 40, 0.2);
      }
    }

    .subtitle {
      font-size: clamp(1.3rem, 3vw, 2.5rem);
      margin-bottom: 1.5rem;
      color: var(--text-light);
      font-style: italic;
      text-shadow: 0 0 10px var(--shadow);
    }

    .institution {
      font-size: clamp(1.1rem, 2.5vw, 2rem);
      margin-bottom: 1rem;
      color: var(--text);
      font-weight: 600;
      text-shadow: 0 0 15px var(--shadow);
    }

    .professor {
      font-size: clamp(1rem, 2.2vw, 1.8rem);
      margin-top: 2rem;
      color: var(--text-light);
      font-style: italic;
      text-shadow: 0 0 10px var(--shadow);
    }

    .divider {
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      margin: 2rem auto;
      box-shadow: 0 0 10px var(--primary-glow);
    }

    /* Bot√≥n de cambio de modo */
    .theme-toggle {
      position: fixed;
      top: 2rem;
      right: 2rem;
      z-index: 100;
      background: var(--content-bg);
      border: 2px solid var(--border);
      border-radius: 50px;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      box-shadow: 0 0 20px var(--shadow);
      transition: all 0.3s ease;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--primary-glow);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    /* Decoraci√≥n adicional */
    .corner-decoration {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 3px solid var(--border);
      box-shadow: 0 0 15px var(--primary-glow);
      transition: all 0.5s ease;
    }

    .corner-decoration.top-left {
      top: 20px;
      left: 20px;
      border-right: none;
      border-bottom: none;
    }

    .corner-decoration.top-right {
      top: 20px;
      right: 20px;
      border-left: none;
      border-bottom: none;
    }

    .corner-decoration.bottom-left {
      bottom: 20px;
      left: 20px;
      border-right: none;
      border-top: none;
    }

    .corner-decoration.bottom-right {
      bottom: 20px;
      right: 20px;
      border-left: none;
      border-top: none;
    }

    @media (max-width: 768px) {
      .content {
        padding: 2rem 1.5rem;
      }

      .chessboard {
        width: 400px;
        height: 400px;
      }

      .chess-square {
        width: 50px;
        height: 50px;
      }

      .theme-toggle {
        top: 1rem;
        right: 1rem;
        padding: 0.6rem 1.2rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de cambio de modo -->
  <button class="theme-toggle" id="themeToggle">üåô Modo Noche</button>

  <!-- Tablero de ajedrez 3D animado de fondo -->
  <div class="chessboard-container">
    <div class="chessboard" id="chessboard"></div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <h1>Geopol√≠tica Internacional Aplicada a los Negocios Internacionales</h1>
    
    <div class="divider"></div>
    
    <div class="subtitle">Curso Intersemestral 2026-1</div>
    
    <div class="institution">Facultad de Contadur√≠a y Administraci√≥n, UNAM</div>
    
    <div class="divider"></div>
    
    <div class="professor">Dr. Jorge Cardiel Herrera</div>
  </div>

  <script>
    // Generar el tablero de ajedrez 3D
    const chessboard = document.getElementById('chessboard');
    const boardSize = 8;
    const squareSize = 75;

    for (let row = 0; row < boardSize; row++) {
      for (let col = 0; col < boardSize; col++) {
        const square = document.createElement('div');
        square.className = 'chess-square';
        
        // Patr√≥n de ajedrez alternando colores
        if ((row + col) % 2 === 0) {
          square.classList.add('light');
        } else {
          square.classList.add('dark');
        }
        
        // Posicionar cada cuadro
        square.style.left = `${col * squareSize}px`;
        square.style.top = `${row * squareSize}px`;
        
        // A√±adir peque√±o retraso en la animaci√≥n para efecto de onda
        square.style.animationDelay = `${(row + col) * 0.1}s`;
        
        chessboard.appendChild(square);
      }
    }

    // Funcionalidad del bot√≥n de cambio de modo
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Cargar preferencia guardada
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è Modo D√≠a';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        themeToggle.textContent = '‚òÄÔ∏è Modo D√≠a';
        localStorage.setItem('theme', 'dark');
      } else {
        themeToggle.textContent = 'üåô Modo Noche';
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
