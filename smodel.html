<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelo Apple–China (Dinámica de Sistemas)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 12px 20px;
      background: #141824;
      border-bottom: 1px solid #242a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 250px;
    }

    h1 {
      font-size: clamp(14px, 3vw, 18px);
      margin: 0;
      line-height: 1.3;
    }

    .subtitle {
      font-size: clamp(10px, 2vw, 12px);
      opacity: 0.8;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    button {
      border: 1px solid #3b82f6;
      background: transparent;
      color: #e5e7eb;
      padding: 6px 10px;
      font-size: clamp(10px, 2vw, 12px);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    button span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      flex-shrink: 0;
    }

    button[data-loop="R1"] span.dot {
      background: #22c55e;
    }

    button[data-loop="B1"] span.dot {
      background: #f97316;
    }

    button:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.35);
    }

    button.active {
      background: #3b82f6;
      box-shadow: 0 0 0 1px #60a5fa;
    }

    main {
      flex: 1;
      display: flex;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      overflow: auto;
      padding: 8px;
    }

    .canvas-wrapper {
      margin: auto;
      width: 100%;
      max-width: 1400px;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .stock {
      fill: #0f172a;
      stroke: #38bdf8;
      stroke-width: 2;
      rx: 10;
      ry: 10;
      filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.35));
    }

    .stock-label {
      fill: #e5e7eb;
      font-size: clamp(10px, 2vw, 12px);
      text-anchor: middle;
    }

    .aux {
      fill: #1e293b;
      stroke: #a855f7;
      stroke-width: 1.8;
      filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.35));
    }

    .aux-label {
      fill: #e5e7eb;
      font-size: clamp(9px, 1.8vw, 11px);
      text-anchor: middle;
    }

    .flow-arrow {
      stroke: #64748b;
      stroke-width: 1.6;
      fill: none;
      marker-end: url(#arrowhead);
      opacity: 0.9;
    }

    .flow-label {
      fill: #9ca3af;
      font-size: clamp(9px, 1.8vw, 11px);
      text-anchor: middle;
    }

    .active-R1 {
      stroke: #22c55e !important;
      stroke-width: 2.6 !important;
      opacity: 1 !important;
    }

    .active-B1 {
      stroke: #f97316 !important;
      stroke-width: 2.6 !important;
      opacity: 1 !important;
    }

    .glow-R1 {
      filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.7));
    }

    .glow-B1 {
      filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.7));
    }

    .hint {
      position: fixed;
      left: 16px;
      bottom: 10px;
      font-size: clamp(9px, 1.8vw, 11px);
      color: #9ca3af;
      opacity: 0.75;
      pointer-events: none;
      max-width: calc(100vw - 32px);
      line-height: 1.4;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        padding: 8px 12px;
      }

      .title-block {
        min-width: 100%;
      }

      .controls {
        width: 100%;
        justify-content: center;
      }

      button {
        font-size: 11px;
        padding: 5px 8px;
      }

      main {
        padding: 4px;
      }

      .canvas-wrapper {
        padding: 4px;
      }

      svg {
        border-radius: 8px;
      }

      .hint {
        font-size: 10px;
        left: 8px;
        bottom: 8px;
      }
    }

    @media (max-width: 480px) {
      button span {
        display: none;
      }

      button {
        padding: 6px 12px;
      }

      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>Apple en China — Esquema de Dinámica de Sistemas</h1>
      <div class="subtitle">
        Stocks, flujos y bucles causales (R1: refuerzo, B1: balance) inspirados en tu texto de geopolítica.
      </div>
    </div>
    <div class="controls">
      <button data-loop="R1">
        <span class="dot"></span>
        Resaltar bucle reforzador (R1)
      </button>
      <button data-loop="B1">
        <span class="dot"></span>
        Resaltar bucle de balance (B1)
      </button>
      <button data-loop="clear">
        Limpiar resaltado
      </button>
    </div>
  </header>

  <main>
    <div class="canvas-wrapper">
      <svg viewBox="0 0 1300 700" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Definición de flecha -->
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7"
                  refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
          </marker>
          <!-- Filtro para fondo semi-transparente en etiquetas -->
          <filter x="-0.1" y="-0.5" width="1.2" height="2" id="solid">
            <feFlood flood-color="rgba(15, 23, 42, 0.85)"/>
            <feComposite in="SourceGraphic" operator="over"/>
          </filter>
        </defs>

        <!-- FLECHAS / RELACIONES (dibujadas primero para que queden detrás) -->
        <!-- R1: Producción -> Inversión -> Aprendizaje -> Capacidades -> Atractivo -> Producción -->
        <path d="M390 310 L 420 290" class="flow-arrow loop-R1" id="f1"/>
        
        <path d="M500 250 L 580 210" class="flow-arrow loop-R1" id="f2"/>
        
        <path d="M700 180 L 780 165" class="flow-arrow loop-R1" id="f3"/>
        
        <path d="M900 220 Q 850 260 750 340" class="flow-arrow loop-R1" id="f4"/>
        
        <path d="M640 360 L 520 320" class="flow-arrow loop-R1" id="f5"/>
        
        <path d="M600 390 Q 500 420 390 360" class="flow-arrow loop-R1" id="f6"/>

        <!-- Producción -> Dependencia -->
        <path d="M350 360 Q 550 480 830 480" class="flow-arrow loop-B1" id="f7"/>

        <!-- Dependencia -> Tensión -->
        <path d="M870 530 L 710 570" class="flow-arrow loop-B1" id="f8"/>

        <!-- Tensión -> Presión -->
        <path d="M690 545 Q 850 430 1040 330" class="flow-arrow loop-B1" id="f9"/>

        <!-- Presión -> Desacople -->
        <path d="M1070 260 Q 970 200 750 210" class="flow-arrow loop-B1" id="f10"/>

        <!-- Presión -> Producción -->
        <path d="M1040 305 Q 800 450 430 360" class="flow-arrow loop-B1" id="f11"/>

        <!-- STOCKS (dibujados después de las flechas) -->
        <!-- Producción Apple en China -->
        <rect x="220" y="280" width="220" height="80" class="stock loop-R1 loop-B1" id="stock-produccion"/>
        <text x="330" y="310" class="stock-label">Producción de Apple</text>
        <text x="330" y="330" class="stock-label">en China</text>

        <!-- Capacidades tecnológicas chinas -->
        <rect x="780" y="130" width="260" height="80" class="stock loop-R1" id="stock-capacidades"/>
        <text x="910" y="160" class="stock-label">Capacidades tecnológicas</text>
        <text x="910" y="180" class="stock-label">chinas vinculadas a Apple</text>

        <!-- Dependencia estructural Apple–China -->
        <rect x="830" y="470" width="260" height="80" class="stock loop-B1" id="stock-dependencia"/>
        <text x="960" y="500" class="stock-label">Dependencia estructural</text>
        <text x="960" y="520" class="stock-label">Apple – China</text>

        <!-- AUXILIARES -->
        <!-- Inversión Apple en China -->
        <circle cx="470" cy="280" r="45" class="aux loop-R1" id="aux-inversion"/>
        <text x="470" y="275" class="aux-label">Inversión</text>
        <text x="470" y="290" class="aux-label">Apple en</text>
        <text x="470" y="305" class="aux-label">China</text>

        <!-- Aprendizaje / upgrading -->
        <circle cx="650" cy="180" r="45" class="aux loop-R1" id="aux-aprendizaje"/>
        <text x="650" y="175" class="aux-label">Aprendizaje</text>
        <text x="650" y="192" class="aux-label">desde Apple</text>

        <!-- Atractivo China para Apple -->
        <circle cx="670" cy="360" r="45" class="aux loop-R1" id="aux-atractivo"/>
        <text x="670" y="355" class="aux-label">Atractivo</text>
        <text x="670" y="372" class="aux-label">China → Apple</text>

        <!-- Tensión geopolítica EEUU–China -->
        <circle cx="650" cy="570" r="45" class="aux loop-B1" id="aux-tension"/>
        <text x="650" y="565" class="aux-label">Tensión</text>
        <text x="650" y="582" class="aux-label">EEUU–China</text>

        <!-- Presión política Pekín -->
        <circle cx="1090" cy="300" r="45" class="aux loop-B1" id="aux-presion"/>
        <text x="1090" y="295" class="aux-label">Presión</text>
        <text x="1090" y="310" class="aux-label">política</text>
        <text x="1090" y="325" class="aux-label">Pekín</text>

        <!-- ETIQUETAS DE FLECHAS (con fondo para legibilidad) -->
        <g filter="url(#solid)">
          <text x="405" y="295" class="flow-label">+ producción</text>
        </g>
        
        <g filter="url(#solid)">
          <text x="540" y="225" class="flow-label">+ inversión</text>
        </g>
        
        <g filter="url(#solid)">
          <text x="735" y="165" class="flow-label">+ aprendizaje</text>
        </g>
        
        <g filter="url(#solid)">
          <text x="825" y="280" class="flow-label">+ capacidades</text>
        </g>
        
        <g filter="url(#solid)">
          <text x="575" y="335" class="flow-label">+ atractivo</text>
        </g>
        
        <g filter="url(#solid)">
          <text x="480" y="410" class="flow-label">más producción</text>
        </g>

        <g filter="url(#solid)">
          <text x="550" y="450" class="flow-label">+ concentración</text>
        </g>

        <g filter="url(#solid)">
          <text x="780" y="555" class="flow-label">+ vulnerabilidad</text>
        </g>

        <g filter="url(#solid)">
          <text x="850" y="475" class="flow-label">+ tensiones</text>
        </g>

        <g filter="url(#solid)">
          <text x="890" y="225" class="flow-label">regulación</text>
        </g>

        <g filter="url(#solid)">
          <text x="750" y="420" class="flow-label">desacople / relocalización</text>
        </g>

      </svg>
    </div>
  </main>

  <div class="hint">
    Tip: usa este esquema como “pre-modelo” conceptual antes de construir el modelo formal en StochSD / Insight Maker.
  </div>

  <script>
    const buttons = document.querySelectorAll("button[data-loop]");
    const svg = document.querySelector("svg");

    function clearHighlights() {
      svg.querySelectorAll(".flow-arrow").forEach(el => {
        el.classList.remove("active-R1", "active-B1");
      });
      svg.querySelectorAll(".stock, .aux").forEach(el => {
        el.classList.remove("glow-R1", "glow-B1");
      });
      buttons.forEach(btn => btn.classList.remove("active"));
    }

    function highlightLoop(loop) {
      clearHighlights();
      if (loop === "R1") {
        buttons.forEach(btn => {
          if (btn.dataset.loop === "R1") btn.classList.add("active");
        });
        svg.querySelectorAll(".loop-R1.flow-arrow").forEach(el => {
          el.classList.add("active-R1");
        });
        svg.querySelectorAll(".loop-R1.stock, .loop-R1.aux").forEach(el => {
          el.classList.add("glow-R1");
        });
      } else if (loop === "B1") {
        buttons.forEach(btn => {
          if (btn.dataset.loop === "B1") btn.classList.add("active");
        });
        svg.querySelectorAll(".loop-B1.flow-arrow").forEach(el => {
          el.classList.add("active-B1");
        });
        svg.querySelectorAll(".loop-B1.stock, .loop-B1.aux").forEach(el => {
          el.classList.add("glow-B1");
        });
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const loop = btn.dataset.loop;
        if (loop === "clear") {
          clearHighlights();
        } else {
          highlightLoop(loop);
        }
      });
    });
  </script>
</body>
</html>
