<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modelo Apple‚ÄìChina (Din√°mica de Sistemas)</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      padding: 12px 20px;
      background: #141824;
      border-bottom: 1px solid #242a3a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 250px;
    }

    h1 {
      font-size: clamp(14px, 3vw, 18px);
      margin: 0;
      line-height: 1.3;
    }

    .subtitle {
      font-size: clamp(10px, 2vw, 12px);
      opacity: 0.8;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    button {
      border: 1px solid #3b82f6;
      background: transparent;
      color: #e5e7eb;
      padding: 6px 10px;
      font-size: clamp(10px, 2vw, 12px);
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    button span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      flex-shrink: 0;
    }

    button[data-loop="R1"] span.dot {
      background: #22c55e;
    }

    button[data-loop="B1"] span.dot {
      background: #f97316;
    }

    button:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.35);
    }

    button.active {
      background: #3b82f6;
      box-shadow: 0 0 0 1px #60a5fa;
    }

    main {
      flex: 1;
      display: flex;
      background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
      overflow: auto;
      padding: 8px;
    }

    .canvas-wrapper {
      margin: auto;
      width: 100%;
      max-width: 1400px;
      padding: 8px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
    }

    .stock {
      fill: #0f172a;
      stroke: #38bdf8;
      stroke-width: 2;
      rx: 10;
      ry: 10;
      filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.35));
    }

    .stock-label {
      fill: #e5e7eb;
      font-size: clamp(10px, 2vw, 12px);
      text-anchor: middle;
    }

    .aux {
      fill: #1e293b;
      stroke: #a855f7;
      stroke-width: 1.8;
      filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.35));
    }

    .aux-label {
      fill: #e5e7eb;
      font-size: clamp(9px, 1.8vw, 11px);
      text-anchor: middle;
    }

    .flow-arrow {
      stroke: #64748b;
      stroke-width: 1.6;
      fill: none;
      marker-end: url(#arrowhead);
      opacity: 0.9;
    }

    .flow-label {
      fill: #9ca3af;
      font-size: clamp(9px, 1.8vw, 11px);
      text-anchor: middle;
    }

    .active-R1 {
      stroke: #22c55e !important;
      stroke-width: 2.6 !important;
      opacity: 1 !important;
    }

    .active-B1 {
      stroke: #f97316 !important;
      stroke-width: 2.6 !important;
      opacity: 1 !important;
    }

    .glow-R1 {
      filter: drop-shadow(0 0 10px rgba(34, 197, 94, 0.7));
    }

    .glow-B1 {
      filter: drop-shadow(0 0 10px rgba(249, 115, 22, 0.7));
    }

    .hint {
      position: fixed;
      left: 16px;
      bottom: 10px;
      font-size: clamp(9px, 1.8vw, 11px);
      color: #9ca3af;
      opacity: 0.75;
      pointer-events: none;
      max-width: calc(100vw - 32px);
      line-height: 1.4;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        padding: 8px 12px;
      }

      .title-block {
        min-width: 100%;
      }

      .controls {
        width: 100%;
        justify-content: center;
      }

      button {
        font-size: 11px;
        padding: 5px 8px;
      }

      main {
        padding: 4px;
      }

      .canvas-wrapper {
        padding: 4px;
      }

      svg {
        border-radius: 8px;
      }

      .hint {
        font-size: 10px;
        left: 8px;
        bottom: 8px;
      }
    }

    @media (max-width: 480px) {
      button span {
        display: none;
      }

      button {
        padding: 6px 12px;
      }

      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title-block">
      <h1>Apple en China ‚Äî Esquema de Din√°mica de Sistemas</h1>
      <div class="subtitle">
        Stocks, flujos y bucles causales (R1: refuerzo, B1: balance) inspirados en tu texto de geopol√≠tica.
      </div>
    </div>
    <div class="controls">
      <button data-loop="R1">
        <span class="dot"></span>
        Resaltar bucle reforzador (R1)
      </button>
      <button data-loop="B1">
        <span class="dot"></span>
        Resaltar bucle de balance (B1)
      </button>
      <button data-loop="clear">
        Limpiar resaltado
      </button>
    </div>
  </header>

  <main>
    <div class="canvas-wrapper">
      <svg viewBox="0 0 1400 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
        <!-- Definici√≥n de flecha -->
        <defs>
          <marker id="arrowhead" markerWidth="10" markerHeight="7"
                  refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#9ca3af" />
          </marker>
          <marker id="arrowhead-green" markerWidth="10" markerHeight="7"
                  refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e" />
          </marker>
          <marker id="arrowhead-orange" markerWidth="10" markerHeight="7"
                  refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f97316" />
          </marker>
          <!-- Filtro para fondo semi-transparente en etiquetas -->
          <filter x="-0.2" y="-0.8" width="1.4" height="2.6" id="solid">
            <feFlood flood-color="rgba(15, 23, 42, 0.92)"/>
            <feComposite in="SourceGraphic" operator="over"/>
          </filter>
        </defs>

        <!-- ============ CAPA SUPERIOR: Capacidades ============ -->
        <!-- Capacidades tecnol√≥gicas chinas -->
        <rect x="900" y="60" width="280" height="90" class="stock loop-R1" id="stock-capacidades" rx="12" ry="12"/>
        <text x="1040" y="95" class="stock-label">Capacidades tecnol√≥gicas</text>
        <text x="1040" y="115" class="stock-label">chinas vinculadas a Apple</text>

        <!-- Aprendizaje / upgrading -->
        <circle cx="650" cy="105" r="50" class="aux loop-R1" id="aux-aprendizaje"/>
        <text x="650" y="100" class="aux-label">Aprendizaje</text>
        <text x="650" y="118" class="aux-label">desde Apple</text>

        <!-- ============ CAPA MEDIA: Producci√≥n e Inversi√≥n ============ -->
        <!-- Producci√≥n Apple en China -->
        <rect x="100" y="270" width="240" height="90" class="stock loop-R1 loop-B1" id="stock-produccion" rx="12" ry="12"/>
        <text x="220" y="305" class="stock-label">Producci√≥n de Apple</text>
        <text x="220" y="325" class="stock-label">en China</text>

        <!-- Inversi√≥n Apple en China -->
        <circle cx="520" cy="315" r="50" class="aux loop-R1" id="aux-inversion"/>
        <text x="520" y="308" class="aux-label">Inversi√≥n</text>
        <text x="520" y="326" class="aux-label">Apple en China</text>

        <!-- Atractivo China para Apple -->
        <circle cx="520" cy="480" r="50" class="aux loop-R1" id="aux-atractivo"/>
        <text x="520" y="475" class="aux-label">Atractivo</text>
        <text x="520" y="493" class="aux-label">China ‚Üí Apple</text>

        <!-- Presi√≥n pol√≠tica Pek√≠n -->
        <circle cx="1040" cy="315" r="50" class="aux loop-B1" id="aux-presion"/>
        <text x="1040" y="308" class="aux-label">Presi√≥n pol√≠tica</text>
        <text x="1040" y="326" class="aux-label">Pek√≠n</text>

        <!-- ============ CAPA INFERIOR: Dependencia y Tensi√≥n ============ -->
        <!-- Dependencia estructural Apple‚ÄìChina -->
        <rect x="100" y="620" width="280" height="90" class="stock loop-B1" id="stock-dependencia" rx="12" ry="12"/>
        <text x="240" y="655" class="stock-label">Dependencia estructural</text>
        <text x="240" y="675" class="stock-label">Apple ‚Äì China</text>

        <!-- Tensi√≥n geopol√≠tica EEUU‚ÄìChina -->
        <circle cx="650" cy="665" r="50" class="aux loop-B1" id="aux-tension"/>
        <text x="650" y="660" class="aux-label">Tensi√≥n</text>
        <text x="650" y="678" class="aux-label">EEUU‚ÄìChina</text>

        <!-- ============ BUCLE REFORZADOR R1 (verde) ============ -->
        
        <!-- Producci√≥n -> Inversi√≥n -->
        <path d="M340 315 L 465 315" class="flow-arrow loop-R1" id="f1"/>
        <g filter="url(#solid)">
          <text x="395" y="305" class="flow-label">+ producci√≥n</text>
        </g>

        <!-- Inversi√≥n -> Aprendizaje -->
        <path d="M540 265 Q 580 180 605 125" class="flow-arrow loop-R1" id="f2"/>
        <g filter="url(#solid)">
          <text x="555" y="190" class="flow-label">+ inversi√≥n</text>
        </g>

        <!-- Aprendizaje -> Capacidades -->
        <path d="M700 105 L 895 105" class="flow-arrow loop-R1" id="f3"/>
        <g filter="url(#solid)">
          <text x="790" y="95" class="flow-label">+ aprendizaje</text>
        </g>

        <!-- Capacidades -> Atractivo -->
        <path d="M1020 150 Q 800 350 570 465" class="flow-arrow loop-R1" id="f4"/>
        <g filter="url(#solid)">
          <text x="820" y="310" class="flow-label">+ capacidades</text>
        </g>

        <!-- Atractivo -> Producci√≥n (cierra el bucle) -->
        <path d="M470 480 Q 280 480 220 365" class="flow-arrow loop-R1" id="f5"/>
        <g filter="url(#solid)">
          <text x="320" y="470" class="flow-label">+ atractivo</text>
        </g>

        <!-- ============ BUCLE BALANCEADOR B1 (naranja) ============ -->
        
        <!-- Producci√≥n -> Dependencia -->
        <path d="M220 360 L 220 615" class="flow-arrow loop-B1" id="f6"/>
        <g filter="url(#solid)">
          <text x="160" y="490" class="flow-label">+ concentraci√≥n</text>
        </g>

        <!-- Dependencia -> Tensi√≥n -->
        <path d="M380 665 L 595 665" class="flow-arrow loop-B1" id="f7"/>
        <g filter="url(#solid)">
          <text x="475" y="655" class="flow-label">+ vulnerabilidad</text>
        </g>

        <!-- Tensi√≥n -> Presi√≥n -->
        <path d="M695 645 Q 900 530 1010 365" class="flow-arrow loop-B1" id="f8"/>
        <g filter="url(#solid)">
          <text x="860" y="520" class="flow-label">+ tensiones</text>
        </g>

        <!-- Presi√≥n -> Capacidades (regulaci√≥n) -->
        <path d="M1040 265 Q 1040 180 1040 155" class="flow-arrow loop-B1" id="f9"/>
        <g filter="url(#solid)">
          <text x="1070" y="210" class="flow-label">regulaci√≥n</text>
        </g>

        <!-- Presi√≥n -> Producci√≥n (desacople) -->
        <path d="M990 315 Q 650 315 345 315" class="flow-arrow loop-B1" id="f10"/>
        <g filter="url(#solid)">
          <text x="640" y="305" class="flow-label">desacople / relocalizaci√≥n</text>
        </g>

        <!-- Indicadores de bucles -->
        <g>
          <circle cx="650" cy="315" r="120" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="8,8" opacity="0.3"/>
          <text x="650" y="440" style="fill: #22c55e; font-size: 14px; font-weight: bold; text-anchor: middle;">R1: Bucle Reforzador</text>
        </g>

        <g>
          <circle cx="520" cy="480" r="280" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="8,8" opacity="0.3"/>
          <text x="650" y="760" style="fill: #f97316; font-size: 14px; font-weight: bold; text-anchor: middle;">B1: Bucle Balanceador</text>
        </g>

      </svg>
    </div>
  </main>

  <div class="hint">
    Tip: usa este esquema como ‚Äúpre-modelo‚Äù conceptual antes de construir el modelo formal en StochSD / Insight Maker.
  </div>

  <!-- Footer discreto -->
  <footer style="position: fixed; bottom: 10px; right: 10px; z-index: 50; text-align: center;">
    <a href="https://github.com/socyb/geopolis" target="_blank" rel="noopener noreferrer" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem; opacity: 0.5; transition: opacity 0.3s ease; font-family: 'Georgia', 'Times New Roman', serif;">
      <span style="font-size: 0.75rem;">üîó</span> GitHub
    </a>
  </footer>

  <script>
    const buttons = document.querySelectorAll("button[data-loop]");
    const svg = document.querySelector("svg");

    function clearHighlights() {
      svg.querySelectorAll(".flow-arrow").forEach(el => {
        el.classList.remove("active-R1", "active-B1");
      });
      svg.querySelectorAll(".stock, .aux").forEach(el => {
        el.classList.remove("glow-R1", "glow-B1");
      });
      buttons.forEach(btn => btn.classList.remove("active"));
    }

    function highlightLoop(loop) {
      clearHighlights();
      if (loop === "R1") {
        buttons.forEach(btn => {
          if (btn.dataset.loop === "R1") btn.classList.add("active");
        });
        svg.querySelectorAll(".loop-R1.flow-arrow").forEach(el => {
          el.classList.add("active-R1");
        });
        svg.querySelectorAll(".loop-R1.stock, .loop-R1.aux").forEach(el => {
          el.classList.add("glow-R1");
        });
      } else if (loop === "B1") {
        buttons.forEach(btn => {
          if (btn.dataset.loop === "B1") btn.classList.add("active");
        });
        svg.querySelectorAll(".loop-B1.flow-arrow").forEach(el => {
          el.classList.add("active-B1");
        });
        svg.querySelectorAll(".loop-B1.stock, .loop-B1.aux").forEach(el => {
          el.classList.add("glow-B1");
        });
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const loop = btn.dataset.loop;
        if (loop === "clear") {
          clearHighlights();
        } else {
          highlightLoop(loop);
        }
      });
    });
  </script>
</body>
</html>
