        // Renderizar timeline
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            const timelineContainer = timeline.querySelector('.timeline-line').parentElement;

            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'timeline-event';
                eventDiv.style.animationDelay = `${index * 0.1}s`;

                const eventContent = document.createElement('div');
                eventContent.className = 'event-content';
                eventContent.onclick = () => openModal(event);

                const tagsHTML = event.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                eventContent.innerHTML = `
                    <div class="event-date">${event.displayDate}</div>
                    <div class="event-title">${event.title}</div>
                    <div class="event-summary">${event.summary}</div>
                    <div class="event-tags">${tagsHTML}</div>
                `;

                const eventDot = document.createElement('div');
                eventDot.className = 'event-dot';
                eventDot.onclick = () => openModal(event);

                eventDiv.appendChild(eventContent);
                eventDiv.appendChild(eventDot);
                timelineContainer.appendChild(eventDiv);
            });
        }

        // Abrir modal
        function openModal(event) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');

            const actorsHTML = event.actors.length > 0 ? `
                <div class="modal-section">
                    <h3>Actores</h3>
                    <ul>
                        ${event.actors.map(actor => `<li>${actor}</li>`).join('')}
                    </ul>
                </div>
            ` : '';

            const locationHTML = event.location ? `
                <div class="modal-section">
                    <h3>Ubicaci√≥n</h3>
                    <p>${event.location}</p>
                </div>
            ` : '';

            const tagsHTML = `
                <div class="modal-section">
                    <h3>Etiquetas</h3>
                    <div class="event-tags">
                        ${event.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            modalBody.innerHTML = `
                <div class="modal-date">${event.displayDate}</div>
                <h2 class="modal-title">${event.title}</h2>
                <div class="modal-section">
                    <h3>Resumen</h3>
                    <p>${event.summary}</p>
                </div>
                <div class="modal-section">
                    <h3>Detalles</h3>
                    <p>${event.details}</p>
                </div>
                ${locationHTML}
                ${actorsHTML}
                ${tagsHTML}
            `;

            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modalClose').onclick = closeModal;
        document.getElementById('modal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // ESC para cerrar modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar
        renderTimeline();
    </script>
